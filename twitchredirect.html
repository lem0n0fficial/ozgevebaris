<!DOCTYPE html>
<html>
<head>
  <title>Twitch Bağlanıyor...</title>
</head>
<body>
  <script>
    // URL'den erişim token'ını al
    const params = new URLSearchParams(window.location.hash.substring(1));
    const token = params.get('access_token');

    if (token) {
      // Token'ı localStorage'da sakla
      localStorage.setItem('twitchToken', token);

      // Başarıyla bağlandığınızı belirten bir sayfaya yönlendirme
      window.location.href = 'https://lem0n0fficial.github.io/ozgevebaris/twitchredirectsuccess.html'; // Başarı sayfası URL'si
    } else {
      // Hata oluştuysa yönlendirme
      window.location.href = 'https://lem0n0fficial.github.io/ozgevebaris/twitchredirectfailed.html'; // Hata sayfası URL'si
    }
  </script>
</body>
</html>
