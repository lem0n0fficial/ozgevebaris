<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OzgeveBaris İstek Sistemi</title>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // URL fragment'inden access_token'i al
      const urlParams = new URLSearchParams(window.location.hash.substring(1));
      const accessToken = urlParams.get('access_token');

      if (accessToken) {
        // Access token'i localStorage'a kaydet
        localStorage.setItem('twitch_access_token', accessToken);

        // 3 saniye bekledikten sonra ana sayfaya yönlendir
        setTimeout(function() {
          window.location.href = "https://lem0n0fficial.github.io/ozgevebaris/";
        }, 3000);
      } else {
        // Token bulunamazsa hata göster
        document.getElementById('status').innerText = 'Hata: URL adresinde istemci kimliği veya erişim anahtarı eksik. Lütfen tekrar bağlamayı dene, sorun devam ederse geliştiriciye bildir.';
      }
    });
  </script>
</head>
<body>
  <h1>OzgeveBaris İstek Sistemi</h1>
  <p id="status">Twitch hesabın ilişkilendiriliyor...</p>
</body>
</html>
