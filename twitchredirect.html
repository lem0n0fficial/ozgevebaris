<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Twitch Bağlanıyor...</title>
</head>
<body>
  <a href="https://id.twitch.tv/oauth2/authorize?client_id=YOUR_CLIENT_ID&redirect_uri=YOUR_SUCCESS_REDIRECT_URI&response_type=token&scope=user:read:email%20user:read:broadcast">Authorize with Twitch</a>

  <script>
    // Extract the access token from the URL hash
    const params = new URLSearchParams(window.location.hash.substring(1));
    const accessToken = params.get('access_token');

    if (accessToken) {
      console.log('Access Token:', accessToken);
      localStorage.setItem('twitchToken', accessToken);

      // Now that we have the token, we can call the Twitch API to get the username
      fetch('https://api.twitch.tv/helix/users', {
        headers: {
          'Authorization': 'Bearer ' + accessToken,
          'Client-Id': 'YOUR_CLIENT_ID'
        }
      })
        .then(response => response.json())
        .then(data => {
          if (data.data && data.data.length > 0) {
            const username = data.data[0].login;
            console.log('Twitch Username:', username);
            localStorage.setItem('twitchUsername', username);
          } else {
            console.error('Failed to retrieve user data from Twitch API.');
          }
        })
        .catch(error => console.error('Error fetching Twitch user data:', error));
    } else {
      console.log('No access token found.');
    }
  </script>
</body>
</html>
