<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OzgeveBaris İstek Sistemi</title>
  <style>
        body {
            display: flex;
            justify-content: center; /* Yatayda ortalama */
            align-items: center;    /* Dikeyde ortalama */
            height: 100vh;          /* Ekran yüksekliği kadar uzat */
            margin: 0;
        }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // URL fragment'inden access_token'i al
      const urlParams = new URLSearchParams(window.location.hash.substring(1));
      const accessToken = urlParams.get('access_token');

      if (accessToken) {
        // Access token'i localStorage'a kaydet
        localStorage.setItem('twitch_access_token', accessToken);

        // 3 saniye bekledikten sonra ana sayfaya yönlendir
        setTimeout(function() {
          window.location.href = "https://lem0n0fficial.github.io/ozgevebaris/";
        }, 2000);
      } else {
        // Token bulunamazsa hata göster
        document.getElementById('status').innerText = 'Access token not found.';
      }
    });
  </script>
</head>
<body>
  <img src="https://i.hizliresim.com/gy94u7z.png" alt="HATA" width="50" height="50">
  <p id="status">Hazır ol! Twitch ile giriş yapıyorsun...</p>
</body>
</html>
